<div class="bgComponent">
  <div class="container">
    <div class="row align-items-start">
      <div class="card col-4" >
        <img class="imagenProfile" mat-card-image src="{{ userData.photo }}" alt="User photo" />
        
        <input class="inputFile" type="file" (change)="uploadImg($event)" />

        <button (click)="savePhoto()" class="button colorButton" mat-raised-button>
          Update
        </button>
      </div>

      <div class="card col-3">
        
          <h2>Name: {{ userData.name }}</h2>
          <h3>Email: {{ userData.email }}</h3>
          <h3>Start use app: {{ userData.date | date}}</h3>
      </div>


      <div class="card col-3">
        <h2>Your boards</h2>
        <h3 *ngFor="let board of boardData" hideToggle="false">
          {{ board.name }}
        </h3>
      </div>
    </div>
  </div>
</div>
