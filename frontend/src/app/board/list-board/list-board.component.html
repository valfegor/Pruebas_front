<div class="bgComponent">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let task of taskData">
      <div class="cards">
        <div class="card card1">
            <div class="container">
                <img src="las vegas.jpg" alt="las vegas">
            </div>
            <div class="details">
                <h3>{{task.name}}</h3>
                <p>{{task.description}}</p>
            </div>
        </div>
        
      </div>
    </ng-template>  
     
  </owl-carousel-o>
</div>
