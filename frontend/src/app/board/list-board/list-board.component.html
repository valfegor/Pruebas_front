<div class="bgComponent">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let task of taskData">
      <div class="bodyx">
        <div class="card" >
          <div class="card-image">
            <img src="{{task.imageUrl}}" alt="">
          </div>
          <div class="card-text">
            <span class="date">{{task.date}}</span>
            
            <h2>{{task.name }}</h2>
            <p>{{task.description}}</p><br>
            
          </div>
          <div class="card-stats">
            <div class="stat border">
              <mat-icon> person_pin</mat-icon>
            </div>
            <div class="stat border">
              <mat-icon>update</mat-icon>
            </div>
            <div class="stat border">
              <mat-icon>delete_sweep</mat-icon>
            </div>
            <div class="stat border" [routerLink]="['listboardtasks/', task._id]">
              <mat-icon>task</mat-icon>
            </div>
          </div>
       
          </div>
      </div>
    </ng-template>  
     
  </owl-carousel-o>
</div>
