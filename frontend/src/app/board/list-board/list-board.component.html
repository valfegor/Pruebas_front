<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let task of taskData">
    <div class="container position-relative">   

      <div  class="row position absolute" >      
        
         <a [routerLink]="['listboardtasks/', task._id]">{{task.name}}</a>
          <div class="example-button-container">
            <button mat-mini-fab class="button" routerLink="/saveTask">
              New ListTask
            </button>
          </div>
        <mat-card class="example-card" style="width: 20rem;">
          
          <mat-card-header>          
            <mat-card-title>{{ task.name }}</mat-card-title>
            <mat-card-subtitle> {{ task.description }} </mat-card-subtitle>
            
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
         
        </mat-card>
      
         
      </div>
    </div>
  </ng-template>  
   
</owl-carousel-o>
<div>Some tags after</div>
