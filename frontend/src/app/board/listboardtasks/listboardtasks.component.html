<div class="bgComponent">
    <div class="boards">
      <div class="board">
        <h3>To-do</h3>
        <div class="dropzone">
            <div class="container" *ngFor="let task of taskData">
                <div class="box">
                <div class="image">
                    <img src="{{task.imageUrl}}" alt="">
                  </div>
                  <div class="name_job">{{task.name}}</div>
                  <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                  </div>
                  <p>{{task.description}}</p>
                  <div class="btns">
                    <button class="to-do">To-do</button>
                    <button class="in-progress">in-progress</button>
                    <button class="done">done</button>
                    
                  </div>
                </div>
                
              </div>
          
        </div>
      </div>
    
      <div class="board">
        <h3>in-progress</h3>
        <div class="dropzone">
          
        </div>
      </div>
    
      <div class="board">
        <h3>done</h3>
        <div class="dropzone">

        </div>
      
    </div>
    
    
    
  </div>
