<div class="board">

  <div class="board-bar">
    <p class="board-name">Hello</p>
  </div>

  <div class="board-wrapper">

    <div class="board-columns" >
      <div class="board-column" >
        <div>
          <div class="column-title">
            <p>to-do</p>
          </div>
          <div class="test" *ngFor="let task of taskData">
            <div class="container position-relative">   
  
              <div  class="row position absolute" >      
                <div class = "col mt-4" *ngIf='task.taskStatus=="to-do"' hideToggle="false" >
                 <a routerLink="listboardtasks/{{task._id}}">{{task.name}}</a>
                  <div class="example-button-container">
                    <button mat-mini-fab class="button" routerLink="/saveTask">
                      New ListTask
                    </button>
                  </div>
                <mat-card class="example-card" style="width: 20rem;">
                  
                  <mat-card-header>          
                    <mat-card-title>{{ task.name }}</mat-card-title>
                    <mat-card-subtitle> {{ task.description }} </mat-card-subtitle>
                    
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                 
                </mat-card>
              
                </div>   
              </div>
            </div>
          </div>  
        </div>
        
        
        
      </div>

    </div>
    <div class="board-columns" >
      <div class="board-column" >

        <div class="column-title">
          <p>in-progress</p>
        </div>
        <div *ngFor="let task of taskData">
          <div class="container position-relative">   

            <div  class="row position absolute" >      
              <div class = "col mt-4" *ngIf='task.taskStatus=="in-progress"' hideToggle="false" >
               <a routerLink="listboardtasks/{{task._id}}">{{task.name}}</a>
                <div class="example-button-container">
                  <button mat-mini-fab class="button" routerLink="/saveTask">
                    New ListTask
                  </button>
                </div>
              <mat-card class="example-card" style="width: 20rem;">
                
                <mat-card-header>          
                  <mat-card-title>{{ task.name }}</mat-card-title>
                  <mat-card-subtitle> {{ task.description }} </mat-card-subtitle>
                  
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
               
              </mat-card>
            
              </div>   
            </div>
          </div>
        </div>  
        
      </div>

    </div>
    <div class="board-columns" >
      <div class="board-column" >

        <div class="column-title">
          <p>Done</p>
        </div>
        <div *ngFor="let task of taskData">
          <div class="container position-relative">   

            <div  class="row position absolute" >      
              <div class = "col mt-4" *ngIf='task.taskStatus=="done"' hideToggle="false" >
               <a routerLink="listboardtasks/{{task._id}}">{{task.name}}</a>
                <div class="example-button-container">
                  <button mat-mini-fab class="button" routerLink="/saveTask">
                    New ListTask
                  </button>
                </div>
              <mat-card class="example-card" style="width: 20rem;">
                
                <mat-card-header>          
                  <mat-card-title>{{ task.name }}</mat-card-title>
                  <mat-card-subtitle> {{ task.description }} </mat-card-subtitle>
                  
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
               
              </mat-card>
            
              </div>   
            </div>
          </div>
        </div>  
        
      </div>

    </div>

  </div>

</div>
